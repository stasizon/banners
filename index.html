<!DOCTYPE html>
<html>
  <head>
    <title>Banner</title>
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="banner" id="banner">
      <header class="banner__header"><a class="banner__button" href="#">Install</a>
        <div class="banner__logo"></div>
        <div class="banner__title">

            <div class="row">
              <div class="banner__rate row" id="rate" data-rate="4">
                <svg class="star" fill="#694E00" xmlns="http://www.w3.org/2000/svg" height="17" viewbox="0 0 18 17.1" width="18">
                  <path d="M9 13.7 14.6 17.1 13.1 10.8 18 6.5 11.5 6 9 0 6.5 6 0 6.5 4.9 10.8 3.4 17.1Z"></path>
                </svg>
                <svg class="star" fill="#694E00" xmlns="http://www.w3.org/2000/svg" height="17" viewbox="0 0 18 17.1" width="18">
                  <path d="M9 13.7 14.6 17.1 13.1 10.8 18 6.5 11.5 6 9 0 6.5 6 0 6.5 4.9 10.8 3.4 17.1Z"></path>
                </svg>
                <svg class="star" fill="#694E00" xmlns="http://www.w3.org/2000/svg" height="17" viewbox="0 0 18 17.1" width="18">
                  <path d="M9 13.7 14.6 17.1 13.1 10.8 18 6.5 11.5 6 9 0 6.5 6 0 6.5 4.9 10.8 3.4 17.1Z"></path>
                </svg>
                <svg class="star" fill="#694E00" xmlns="http://www.w3.org/2000/svg" height="17" viewbox="0 0 18 17.1" width="18">
                  <path d="M9 13.7 14.6 17.1 13.1 10.8 18 6.5 11.5 6 9 0 6.5 6 0 6.5 4.9 10.8 3.4 17.1Z"></path>
                </svg>
                <svg class="star" fill="#694E00" xmlns="http://www.w3.org/2000/svg" height="17" viewbox="0 0 18 17.1" width="18">
                  <path d="M9 13.7 14.6 17.1 13.1 10.8 18 6.5 11.5 6 9 0 6.5 6 0 6.5 4.9 10.8 3.4 17.1Z"></path>
                </svg>
              </div>
              <div class="banner__rate-text">(12345)</div>
            </div>
          </h1>
          <h2 class="banner__headline">Headline Text</h2>
          <p class="banner__description">Description Text Description Text Description</p>
        </div>
      </header>
      <div class="gallery" id="gallery">
        <div class="banner__gallery" id="slider"></div>
      </div>
      <div class="controller" id="controlerContainer"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
